<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href = 'style.css'>
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="hero">
    <div class="form-box">
      <div class="first">
        <img src = 'images/illustration-hero.svg'>
        <h3>Order Summary</h3>
        <p>You can now listen to millions of<br>songs, audiobooks, and podcasts on<br>any 
        device anywhere you like!</p>
        <div class="annual">
          <div class="text-box">
            <img src = 'images/icon-music.svg'>
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
            <a href="#">Change</a>
          </div>
          <div class="last-row">
            <button class = 'button'>Proceed to Payment</button>
            <p>Cancel Order</p>
          </div>
        </div>
    </div>
  </div>
</div>


   
  <!--
  Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Ramly</a>.
  </div>
-->

</body>
</html>
