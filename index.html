<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <section class="content-background" role = 'content'>
      <img src="images/illustration-hero.svg" alt="hero">

      <div class="flex" role = 'h1'>
        <h1>Order Summary</h1>
      </div>

      <div class="flex" role = 'paragraph'>
        <p>You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
          device<br>anywhere you like!</p>
      </div>

      <div class="flex" role = 'flex'>
        <div class="second-background" role = 'second-background'>
          <img class = 'music' src="images/icon-music.svg" alt="Music">
          <h2 class = 'h2'>Annual Plan</h2>
          <h3 class = 'h3'>$59.99/year</h3>
          <a class = 'change' href="#">Change</a>
        </div>
      </div>

      <div class="flex" role = 'button'>
        <a class = 'payment' href="">Proceed to Payment</a>
      </div>

      <div class="flex" role = 'cancel-order'>
        <h4 class = 'h4'>Cancel Order</h4>
      </div>
    </section>
  </main>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ramly</a>.
    </div>
  </footer>

</body>
</html>
